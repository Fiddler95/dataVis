<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Impact of WWII</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="#battles" class="pulsanti active" onclick="contexSwitch(1)">Casualties</a>
    <a href="#casualties" class="pulsanti inactive" onclick="contexSwitch(0)">Battles</a>
    <a href="home.html"  class="pulsanti inactive" style="float: right">Maps</a>
  </div>
  <div id="toolbar">
    <a href="#" id="all" class="pulsanti_ active">Mixed</a>
    <a href="#" id="split" class="pulsanti_">Group by alliances</a></div>
  <div id="vis"></div>

  <textarea name="hide" id="hide" style="display:none;z-index: -100;"></textarea>

  <script>
      var header = document.getElementById("myTopnav");
      var btns = header.getElementsByClassName("pulsanti");
      for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function() {
              var current = document.getElementsByClassName("active");
              current[0].className = current[0].className.replace(" active", " inactive");
              this.className = "pulsanti active";
              document.getElementById('hide').value = (this.getAttribute('href'));
          });
      }
  </script>

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="Bubble.js"></script>


</body>
