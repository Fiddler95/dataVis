<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Impact of WWII</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="d3/topojson.js"></script>
    <script type="text/javascript" src="Map.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    
    
</head>

<body>
    
    <div class="topnav" id="myTopnav">
            <a href="#alliance" class="pulsanti active" onclick="mapObject.colorMapAlly()">Alliances</a>
            <a href="#deathCount" class="pulsanti inactive" onclick="mapObject.colorMapDeaths()">Casualties</a>
            <a href="#contact" class="pulsanti inactive">Contact</a>
            <a href="#about" class="pulsanti inactive">About</a>
    </div>
    <div id="map"></div>

    <textarea name="hide" id="hide" style="display:none;z-index: -100;"></textarea>

    <div id="id02" class="modal">
        <div id="infoPanel" class="infoPanel">
            <span onclick="mapObject.return2map()" class="close" title="Chiudi">&times;</span>
            <div id="infoContent" class="infoContent">
                <img id="pic">
                <h3>First Place:</h3>
                <span id="p_1"></span>
                <h3>Second Place:</h3>
                <span id="p_2"></span>
                <h3>Partecipations:</h3>
                <span id="p_3"></span>
            </div>
        </div>
    </div>

    <script>
            var header = document.getElementById("myTopnav");
            var btns = header.getElementsByClassName("pulsanti");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", " inactive");
                    this.className = "pulsanti active";
                    document.getElementById('hide').value = (this.getAttribute('href'));
                });
            }
    </script>
</body>

</html>
