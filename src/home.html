<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Impact of WWII</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="d3/topojson.js"></script>
    <script type="text/javascript" src="Map.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="#alliance" class="pulsanti active" onclick="mapObject.colorMapDeaths()">Alliances</a>
        <a href="#deathCount" class="pulsanti inactive">Casualties</a>
        <a href="#contact" class="pulsanti inactive">Contact</a>
        <a href="#about" class="pulsanti inactive">About</a>
    </div>
    <div class="map-container container">
        <div class="visualization-main">
            <div id="map"></div>
        </div>
    </div>

    <textarea name="hide" id="hide" style="display:none;z-index: -100;"></textarea>

    
    <script>
    var header = document.getElementById("myTopnav");
    var btns = header.getElementsByClassName("pulsanti");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", " inactive");
            this.className = "pulsanti active";
            document.getElementById('hide').value = (this.getAttribute('href'));
            //console.log(document.getElementById('hide').value);
        });
    }
    </script>

</body>

</html>
